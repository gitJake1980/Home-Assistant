              max: 100.0
              step: 5.0
              unit_of_measurement: '%'
              mode: slider
    color_temp_settings:
      name: Color Temperature Values
      icon: mdi:thermometer
      collapsed: true
      input:
        max_color_temp:
          name: Maximum Color Temperature
          default: 4000
          description: Color temperature at morning time (coolest/daylight).
          selector:
            number:
              min: 2000.0
              max: 6500.0
              step: 50.0
              unit_of_measurement: K
              mode: slider
        min_color_temp:
          name: Minimum Color Temperature
          default: 2700
          description: Color temperature at sleep/evening flat time (warm).
          selector:
            number:
              min: 2000.0
              max: 6500.0
              step: 50.0
              unit_of_measurement: K
              mode: slider
        night_color_temp:
          name: Night Color Temperature
          default: 2200
          description: Color temperature at night time (warmest).
          selector:
            number:
              min: 2000.0
              max: 6500.0
              step: 50.0
              unit_of_measurement: K
              mode: slider
    sun_settings:
      name: Sun Settings
      icon: mdi:white-balance-sunny
      collapsed: true
      input:
