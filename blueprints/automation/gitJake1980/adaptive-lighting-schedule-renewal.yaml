variables:
  brightness_helper: !input brightness_helper
  color_temp_helper: !input color_temp_helper
  enabled_helper: !input enabled_helper
  disable_scene: !input disable_scene
  target_lights: !input target_lights
  auto_adjust_enabled: !input auto_adjust_enabled
  auto_adjust_transition: !input auto_adjust_transition
  max_brightness: !input max_brightness
  min_brightness: !input min_brightness
  night_brightness: !input night_brightness
  max_color_temp: !input max_color_temp
  min_color_temp: !input min_color_temp
  night_color_temp: !input night_color_temp
  use_sunrise: !input use_sunrise
  use_sunset: !input use_sunset
  sunrise_offset: !input sunrise_offset
  sunset_offset: !input sunset_offset
  wake_time_mon: !input wake_time_mon
  morning_time_mon: !input morning_time_mon
  evening_time_mon: !input evening_time_mon
  evening_flat_time_mon: !input evening_flat_time_mon
  sleep_time_mon: !input sleep_time_mon
  night_time_mon: !input night_time_mon
  wake_time_tue: !input wake_time_tue
  morning_time_tue: !input morning_time_tue
  evening_time_tue: !input evening_time_tue
  evening_flat_time_tue: !input evening_flat_time_tue
  sleep_time_tue: !input sleep_time_tue
  night_time_tue: !input night_time_tue
  wake_time_wed: !input wake_time_wed
  morning_time_wed: !input morning_time_wed
  evening_time_wed: !input evening_time_wed
  evening_flat_time_wed: !input evening_flat_time_wed
  sleep_time_wed: !input sleep_time_wed
  night_time_wed: !input night_time_wed
  wake_time_thu: !input wake_time_thu
  morning_time_thu: !input morning_time_thu
  evening_time_thu: !input evening_time_thu
  evening_flat_time_thu: !input evening_flat_time_thu
  sleep_time_thu: !input sleep_time_thu
  night_time_thu: !input night_time_thu
  wake_time_fri: !input wake_time_fri
  morning_time_fri: !input morning_time_fri
  evening_time_fri: !input evening_time_fri
  evening_flat_time_fri: !input evening_flat_time_fri
  sleep_time_fri: !input sleep_time_fri
  night_time_fri: !input night_time_fri
  wake_time_sat: !input wake_time_sat
  morning_time_sat: !input morning_time_sat
  evening_time_sat: !input evening_time_sat
  evening_flat_time_sat: !input evening_flat_time_sat
  sleep_time_sat: !input sleep_time_sat
  night_time_sat: !input night_time_sat
  wake_time_sun: !input wake_time_sun
  morning_time_sun: !input morning_time_sun
  evening_time_sun: !input evening_time_sun
  evening_flat_time_sun: !input evening_flat_time_sun
  sleep_time_sun: !input sleep_time_sun
  night_time_sun: !input night_time_sun
  adaptive_enabled: "{% if enabled_helper is string and enabled_helper | length >
    0 %}\n  {{ is_state(enabled_helper, 'on') }}\n{% else %}\n  true\n{% endif %}"
  day: '{{ now().weekday() }}'
  wake_time: '{{ [wake_time_mon, wake_time_tue, wake_time_wed, wake_time_thu, wake_time_fri,
    wake_time_sat, wake_time_sun][day] }}'
  morning_time: '{{ [morning_time_mon, morning_time_tue, morning_time_wed, morning_time_thu,
    morning_time_fri, morning_time_sat, morning_time_sun][day] }}'
  afternoon_start_cfg: '{{ [evening_time_mon, evening_time_tue, evening_time_wed,
    evening_time_thu, evening_time_fri, evening_time_sat, evening_time_sun][day] }}'
  evening_flat_cfg: '{{ [evening_flat_time_mon, evening_flat_time_tue, evening_flat_time_wed,
    evening_flat_time_thu, evening_flat_time_fri, evening_flat_time_sat, evening_flat_time_sun][day]
    }}'
  sleep_time: '{{ [sleep_time_mon, sleep_time_tue, sleep_time_wed, sleep_time_thu,
    sleep_time_fri, sleep_time_sat, sleep_time_sun][day] }}'
  night_time: '{{ [night_time_mon, night_time_tue, night_time_wed, night_time_thu,
    night_time_fri, night_time_sat, night_time_sun][day] }}'
  now_ts: '{{ now().timestamp() }}'
  today_midnight: '{{ today_at(''00:00'').timestamp() }}'
  next_midnight: '{{ (today_at(''00:00'').timestamp() + 86400) }}'
  wake_ts: '{{ today_at(wake_time).timestamp() }}'
  morning_ts: '{{ today_at(morning_time).timestamp() }}'
  afternoon_cfg_ts: '{{ today_at(afternoon_start_cfg).timestamp() }}'
  evening_flat_cfg_ts: '{{ today_at(evening_flat_cfg).timestamp() }}'
  sleep_ts_raw: '{{ today_at(sleep_time).timestamp() }}'
  night_ts_raw: '{{ today_at(night_time).timestamp() }}'
  next_sunrise: '{{ (state_attr(''sun.sun'', ''next_rising'') | as_datetime).timestamp()
    }}'
  next_sunset: '{{ (state_attr(''sun.sun'', ''next_setting'') | as_datetime).timestamp()
    }}'
  today_sunrise: '{% set nsr = next_sunrise | float %} {% if nsr < next_midnight |
    float %}{{ nsr }}{% else %}{{ nsr - 86400 }}{% endif %}'
  today_sunset: '{% set nss = next_sunset | float %} {% if nss < next_midnight | float
    %}{{ nss }}{% else %}{{ nss - 86400 }}{% endif %}'
  sunrise_ts: '{{ (today_sunrise | float) + (sunrise_offset | int * 60) }}'
  sunset_ts: '{{ (today_sunset  | float) + (sunset_offset  | int * 60) }}'
  morning_start_ts: "{% if use_sunrise %}\n  {{ [wake_ts | float, sunrise_ts | float]
    | max }}\n{% else %}\n  {{ wake_ts | float }}\n{% endif %}"
  afternoon_start_ts: "{% set es = afternoon_cfg_ts | float %} {% set ef = evening_flat_cfg_ts
    | float %} {% set dur = ef - es %} {% set ss = sunset_ts | float %} {% if use_sunset
    and dur > 0 %}\n  {{ ss - dur }}\n{% else %}\n  {{ es }}\n{% endif %}"
  evening_flat_ts: "{% set es = afternoon_cfg_ts | float %} {% set ef = evening_flat_cfg_ts
    | float %} {% set s  = sleep_ts_raw | float %} {% set dur = ef - es %} {% set
    ss = sunset_ts | float %} {% if use_sunset and dur > 0 %}\n  {% set target_end
    = ss %}\n{% else %}\n  {% set target_end = ef %}\n{% endif %} {% set a = afternoon_start_ts
    | float %} {{ [a, [target_end, s] | min] | max }}"
  sleep_ts: '{% set s = sleep_ts_raw | float %} {% set e = evening_flat_ts | float
    %} {{ [s, e] | max }}'
  night_ts: "{% set n = night_ts_raw | float %} {% if n <= (sleep_ts | float) %}\n
    \ {{ n + 86400 }}\n{% else %}\n  {{ n }}\n{% endif %}"
  calculated_brightness: "{% set t  = now_ts | float %} {% set ms = morning_start_ts
    | float %} {% set me = morning_ts | float %} {% set as = afternoon_start_ts |
    float %} {% set ae = evening_flat_ts | float %} {% set st = sleep_ts | float %}
    {% set nt = night_ts | float %} {% if t < ms %}\n  {{ night_brightness | int }}\n{%
    elif t < me %}\n  {% set denom = (me - ms) %}\n  {% set p = 1 if denom <= 0 else
    (t - ms) / denom %}\n  {% set p = [0, [1, p] | min] | max %}\n  {{ (night_brightness
    + (max_brightness - night_brightness) * p) | round(0) | int }}\n{% elif t < as
    %}\n  {{ max_brightness | int }}\n{% elif t < ae %}\n  {% set denom = (ae - as)
    %}\n  {% set p = 1 if denom <= 0 else (t - as) / denom %}\n  {% set p = [0, [1,
    p] | min] | max %}\n  {{ (max_brightness - (max_brightness - min_brightness) *
    p) | round(0) | int }}\n{% elif t < st %}\n  {{ min_brightness | int }}\n{% elif
    t < nt %}\n  {% set denom = (nt - st) %}\n  {% set p = 1 if denom <= 0 else (t
    - st) / denom %}\n  {% set p = [0, [1, p] | min] | max %}\n  {{ (min_brightness
    - (min_brightness - night_brightness) * p) | round(0) | int }}\n{% else %}\n  {{
    night_brightness | int }}\n{% endif %}"
  calculated_color_temp: "{% set t  = now_ts | float %} {% set ms = morning_start_ts
    | float %} {% set me = morning_ts | float %} {% set as = afternoon_start_ts |
    float %} {% set ae = evening_flat_ts | float %} {% set st = sleep_ts | float %}
    {% set nt = night_ts | float %} {% if t < ms %}\n  {{ night_color_temp | int }}\n{%
    elif t < me %}\n  {% set denom = (me - ms) %}\n  {% set p = 1 if denom <= 0 else
    (t - ms) / denom %}\n  {% set p = [0, [1, p] | min] | max %}\n  {{ (night_color_temp
    + (max_color_temp - night_color_temp) * p) | round(0) | int }}\n{% elif t < as
    %}\n  {{ max_color_temp | int }}\n{% elif t < ae %}\n  {% set denom = (ae - as)
    %}\n  {% set p = 1 if denom <= 0 else (t - as) / denom %}\n  {% set p = [0, [1,
    p] | min] | max %}\n  {{ (max_color_temp - (max_color_temp - min_color_temp) *
    p) | round(0) | int }}\n{% elif t < st %}\n  {{ min_color_temp | int }}\n{% elif
    t < nt %}\n  {% set denom = (nt - st) %}\n  {% set p = 1 if denom <= 0 else (t
    - st) / denom %}\n  {% set p = [0, [1, p] | min] | max %}\n  {{ (min_color_temp
    - (min_color_temp - night_color_temp) * p) | round(0) | int }}\n{% else %}\n  {{
    night_color_temp | int }}\n{% endif %}"
mode: restart
triggers:
- trigger: time_pattern
  minutes: /5
- trigger: state
  entity_id: sun.sun
- trigger: homeassistant
  event: start
- trigger: state
  entity_id: !input enabled_helper
actions:
- choose:
  - conditions:
    - '{{ adaptive_enabled }}'
    sequence:
    - service: input_number.set_value
      target:
        entity_id: '{{ brightness_helper }}'
      data:
        value: '{{ calculated_brightness }}'
    - service: input_number.set_value
      target:
        entity_id: '{{ color_temp_helper }}'
      data:
        value: '{{ calculated_color_temp }}'
    - if:
      - '{{ auto_adjust_enabled }}'
      then:
      - service: light.turn_on
        target: '{{ target_lights }}'
        data:
          brightness_pct: '{{ calculated_brightness }}'
          color_temp_kelvin: '{{ calculated_color_temp }}'
          transition: '{{ auto_adjust_transition }}'
  - conditions:
    - '{{ not adaptive_enabled }}'
    - '{{ disable_scene is string and disable_scene | length > 0 }}'
    sequence:
    - service: scene.turn_on
      target:
        entity_id: '{{ disable_scene }}'
